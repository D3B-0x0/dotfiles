general {
    col.active_border = rgba(CBA6F7AA)    # Catppuccin Mocha mauve with transparency
    col.inactive_border = rgba(6C7086AA)   # Catppuccin Mocha surface2 with transparency
}

misc {
    background_color = rgba(1E1E2EFF)      # Catppuccin Mocha base color
}

plugin {
    hyprbars {
        # Font configuration remains the same
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(1E1E2EFF)         # Catppuccin Mocha base color
        col.text = rgba(CDD6F4FF)          # Catppuccin Mocha text color

        # Buttons now use mauve color
        hyprbars-button = rgb(CBA6F7), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(CBA6F7), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(CBA6F7), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(CBA6F7AA) rgba(6C7086AA),pinned:1
