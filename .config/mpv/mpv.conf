# --- General Settings ---

# Keep the player open after playback ends
keep-open=yes

# Use cookies from Brave browser for authenticated video playback
ytdl-raw-options=cookies-from-browser=brave

# Define the directory for saving screenshots
screenshot-directory=~/Pictures/mpv_screenshots/

# --- Video Settings ---

# Set maximum video quality to 720p with AVC1 (H.264) codec for smoother playback
ytdl-format="bestvideo[vcodec^=avc1][height<=720]+bestaudio/best"

# Enable hardware decoding using VAAPI for Intel integrated GPU
hwdec=vaapi-copy

# Specify the video output driver
vo=gpu

# Utilize 2 threads for video decoding to enhance performance
vd-lavc-threads=2

# Disable early flushing to prevent potential stutters
opengl-early-flush=no

# --- Buffering and Caching ---

# Enable caching to reduce buffering times
cache=yes

# Set maximum demuxer cache size to 100 MiB
demuxer-max-bytes=100M

# Set maximum back-buffer size to 50 MiB
demuxer-max-back-bytes=50M

# --- Audio Settings ---

# Normalize audio levels during downmixing
audio-normalize-downmix=yes

# --- User Interface Customization ---

# Set background color to match the Catppuccin Mocha theme
background-color='#1e1e2e'

# Configure On-Screen Display (OSD) colors
osd-back-color='#11111b'
osd-border-color='#11111b'
osd-color='#cdd6f4'
osd-shadow-color='#1e1e2e'

# --- Stats Script Customization ---

# Customize stats display colors to align with the Catppuccin Mocha palette
script-opts-append=stats-border_color=251818
script-opts-append=stats-font_color=f4d6cd
script-opts-append=stats-plot_bg_border_color=f7a6cb
script-opts-append=stats-plot_bg_color=251818
script-opts-append=stats-plot_color=f7a6cb

# --- External Script Options ---

# UOSC (Universal OSC) color customization
script-opts-append=uosc-color=foreground=cba6f7,foreground_text=313244,background=1e1e2e,background_text=cdd6f4,curtain=181825,success=a6e3a1,error=f38ba8

